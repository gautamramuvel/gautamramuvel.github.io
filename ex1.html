<html>

    <head>
        <style>
            .wrapper {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Detect.js/2.2.2/detect.min.js"></script>
    </head>

    <body>
        <div class= "wrapper" id="table1"></div>
    </body>

    <script>

        var agent = window.navigator.userAgent.toLowerCase()
		
		var ua = detect.parse(navigator.userAgent);
        
        var browserName = (function (agent) {        
            switch (true) {
                case agent.indexOf("edge") > -1: return "MS Edge";
                case agent.indexOf("edg/") > -1: return "Edge ( chromium based)";
                case agent.indexOf("opr") > -1 && !!window.opr: return "Opera";
                case agent.indexOf("chrome") > -1 && !!window.chrome: return "Chrome";
                case agent.indexOf("trident") > -1: return "Internet Explorer";
                case agent.indexOf("firefox") > -1: return "Mozilla Firefox";
                case agent.indexOf("safari") > -1: return "Safari";
                default: return "other";
            }
        })(agent);
        
        var version = agent.slice(agent.length - 4);
        var width = screen.width;
        var height = screen.height;

        var tableDiv = document.getElementById("table1");
        var table = document.createElement("table");
        table.border = '1';
        table.align = 'center';
        table.width = '500';

        var tableBody = document.createElement('TBODY');
        table.appendChild(tableBody);

        var tr = document.createElement('TR');
        tr.align = 'center';
        tableBody.appendChild(tr);
        
        var td = document.createElement('TD');
        td.width='250';
        td.appendChild(document.createTextNode("Browser Name"));
        tr.appendChild(td);

        td = document.createElement('TD');
        td.appendChild(document.createTextNode(browserName));
        tr.appendChild(td);

        tr = document.createElement('TR');
        tr.align = 'center';
        tableBody.appendChild(tr);

        td = document.createElement('TD');
        td.appendChild(document.createTextNode("Browser Version"));
        tr.appendChild(td);

        td = document.createElement('TD');
        td.appendChild(document.createTextNode(ua.browser.version));
        tr.appendChild(td);

        tr = document.createElement('TR');
        tr.align = 'center';
        tableBody.appendChild(tr);

        td = document.createElement('TD');
        td.appendChild(document.createTextNode("Screen Width"));
        tr.appendChild(td);

        td = document.createElement('TD');
        td.appendChild(document.createTextNode(width));
        tr.appendChild(td);

        tr = document.createElement('TR');
        tr.align = 'center';
        tableBody.appendChild(tr);

        td = document.createElement('TD');
        td.appendChild(document.createTextNode("Screen Height"));
        tr.appendChild(td);

        td = document.createElement('TD');
        td.appendChild(document.createTextNode(height));
        tr.appendChild(td);

        tableDiv.appendChild(table);

    </script>
</html>
